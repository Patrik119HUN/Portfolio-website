<div [ngClass]="{ dark: isDarkEnable }">
  <app-hero (state)="changeState($event, 0)">
    <a
      *ngIf="isDarkEnable"
      (click)="changeTheme()"
      mode-button
      style="font-size: 30px"
      class="greenSVG"
      ><img src="assets/sun.svg" alt=""
    /></a>
    <a
      *ngIf="!isDarkEnable"
      (click)="changeTheme()"
      mode-button
      style="font-size: 30px"
      class="darkGreenSVG"
      ><img src="assets/moon.svg" alt=""
    /></a>
  </app-hero>
  <!-- <app-about (state)="changeState($event, 1)"></app-about> -->
  <!-- <app-projects (state)="changeState($event, 2)"></app-projects> -->
  <app-tech-stack (state)="changeState($event, 3)"></app-tech-stack>
  <!-- <app-contact (state)="changeState($event, 4)"></app-contact> -->
  <!-- <app-footer></app-footer> -->
  <app-navbar [visibilityArray]="this.visibilityArray"></app-navbar>
  <router-outlet></router-outlet>
</div>
