<div
  class="flex flex-col items-center justify-between w-full h-screen px-10 bg-Very-Dark-cyan"
  id="contact"
  visibility
  (visibilityChange)="visibilityChange($event)"
  [visibilityMonitor]="monitor"
>
  <div class="flex flex-row items-center justify-center w-full gap-6 my-auto">
    <div class="flex flex-col">
      <h1 class="font-fira-code text-Light-green font-light text-[64px]">
        \\Contact me
      </h1>
      <img src="assets/Contact.png" alt="Contact-Bitmoji" />
    </div>
    <app-contact-form class="w-1/3 h-full"></app-contact-form>
  </div>
</div>
