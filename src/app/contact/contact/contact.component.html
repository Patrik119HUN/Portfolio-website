<div
  class="flex flex-col items-center justify-between w-full h-screen px-10 bg-Very-Dark-cyan"
  id="contact"
  visibility
  (visibilityChange)="visibilityChange($event)"
  [visibilityMonitor]="monitor"
>
  <div class="flex h-full  xl:h-auto flex-col  xl:flex-row items-center justify-center w-full gap-6 py-10 xl:my-auto">
    <div class="h-2/5 xl:h-full flex flex-col">
      <h1 class="font-fira-code text-Light-green font-light text-3xl xl:text-[64px]">
        \\Contact me
      </h1>
      <img src="assets/Contact.png" alt="Contact-Bitmoji" class="object-contain h-fit"/>
    </div>
    <app-contact-form class="w-full xl:w-1/3 h-3/5 xl:h-full"></app-contact-form>
  </div>
</div>
