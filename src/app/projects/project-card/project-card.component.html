>

    <img class="h-[50px]" src="assets/file.svg" alt="" />
    <h2
      class="text-[42px] font-semibold text-Lime-green font-fira-code leading-[49px]"
    >
      {{ projectCard.title }}
    </h2>
  </div>

    class="font-fira-code px-4 text-Lime-green font-[450] text-3xl leading-[39px]"
