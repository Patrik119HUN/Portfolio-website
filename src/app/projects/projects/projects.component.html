<div
  class="flex w-full h-screen bg-Very-Dark-cyan"
  id="projects"
  visibility
  (visibilityChange)="visibilityChange($event)"
  [visibilityMonitor]="monitor"
>
  <div class="flex flex-col items-center m-auto">
    <h2 class="font-fira-code text-Light-green font-light text-[64px] mb-10">
      //My Projects
    </h2>
    <div class="flex flex-row gap-24 mx-auto">
      <app-project-card
        *ngFor="let projects of ProjectList"
        [projectCard]="projects"
      ></app-project-card>
    </div>
  </div>
</div>
