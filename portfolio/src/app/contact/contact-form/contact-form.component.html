<form [formGroup]="myForm" class="w-full h-full" (ngSubmit)="sendEmail($event)" >
  <div class="flex flex-col h-full m-5 justify-evenly">
    <div class="w-full h-1/5">
      <input
        type="text"
          required
        placeholder="Your name"
        formControlName="name"
        name="name"
        class="w-full h-16 text-xl"
      />
      <p class="error" *ngIf="name.invalid && name.touched">Name must!</p>
    </div>
    <div class="h-1/5">
      <input
        type="email"
        placeholder="Your e-mail addres"
        required
        formControlName="email"
        name="email"
        class="w-full h-16 text-xl"
      />
      <p class="error" *ngIf="email.invalid && email.touched">E-mail must!</p>
    </div>
    <div class="relative h-1/3">
      <textarea
        type="text"
        placeholder="Your message"
        required
        formControlName="message"
        name="message"
        class="w-full text-xl h-4/5"></textarea>
      <p class="error" *ngIf="message.invalid && message.touched">Message must!</p>
    </div>
    <button
      class="w-1/4 shadow-[0_0_0_10px] px-5 shadow-Lime-green rounded-[10px] bg-Light-green h-16 outline-0 text-2xl text-Very-Dark-cyan transition-transform duration-300 delay-75 hover:-translate-y-2"
      type="submit"
      [disabled]="!myForm.valid"
    >
      Send!
    </button>
      <p class="error" *ngIf="succes">Message sent</p>
  </div>
</form>
